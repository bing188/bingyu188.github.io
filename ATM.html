<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组项目：简易ATM机</title>
</head>

<body>
    <script>
        var total = 100;
        var i = 1;
        while (i = 1) {
            var problem = prompt('请输入你要做的操作：\n 1.存钱\n2.取钱\n3.当前余额\n4.退出');
            if (problem == 1) {
                var increase = prompt('请你输入存钱数');
                total += increase;
            } else if (problem == 2) {
                var reduce = prompt('请你输入取钱数');
                total -= reduce;
            } else if (problem == 3) {
                alert('现在余额是' + total);
            } else if (problem == 4) {
                alert('点击确定退出成功');
                break
            }
        }
    </script>
</body>

</html>
